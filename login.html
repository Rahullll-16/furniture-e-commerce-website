<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #441a71, #1157d1); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            position: relative; /* Enable positioning for notification */
        }

        .notification {
            position: absolute; /* Position at the top */
            top: 20px; /* Space from the top */
            left: 50%;
            transform: translateX(-50%); /* Center the notification */
            padding: 10px;
            background: #2cd467; /* Notification background */
            color: rgb(250, 250, 250);
            border-radius: 5px;
            display: none; /* Initially hidden */
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #6a11cb; /* Title color matching the gradient */
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 10px;
            top: 12px;
            color: #888; /* Icon color */
        }

        .input-group input {
            width: 85%;
            padding: 12px 10px 12px 40px;
            border: 1px solid #ccc;
            border-radius: 10px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #4f1390; /* Focus border color */
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #6211b8; /* Button background */
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #2575fc; /* Button hover color */
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="notification hidden" id="notification">
        <a href="index.html" style="color: white; text-decoration: none;">Login Successful!</a>
    </div>

    <div class="login-container">
        <h2><i class="fas fa-user-lock"></i> Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="User ID" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            const notification = document.getElementById('notification');
            notification.classList.remove('hidden'); // Show notification
            notification.style.display = 'block'; // Ensure notification is displayed
            this.reset(); // Clear the form
            
            setTimeout(() => {
                notification.style.display = 'none'; // Hide notification after 3 seconds
            }, 3000);
        });
    </script>
</body>
</html>
